---
layout: default
description: Charts and stuff
---

<script src="{{ base_path }}vendor/moment/moment.js"></script>
<script src="{{ base_path }}vendor/underscore/underscore.js"></script>
<script src="{{ base_path }}js/data.js"></script>
<link rel="import" href="{{ base_path }}vendor/google-chart/google-chart.html">

<style>
code {
    color: #007000;
}
google-chart {
    height: 300px;
    width: 800px;
}
</style>

<google-chart id="sleepChart" type="timeline"></google-chart>

<script type="text/javascript">
var sleeps = new Sleeps({{ site.data.sleeps | jsonify }});

var sleepChart = document.getElementById('sleepChart');

var data = _.map(sleeps.data, function (sleep) {
    return [sleep['Nap'] ? 'Nap' : 'Night', '', sleep['Notes'], sleep['Start Time'], sleep['End Time']];
}).splice(0,50);

data.unshift(['Type', 'Name', {label:'Note', role:'tooltip'}, 'Start', 'End']);

document.createElement('google-chart-loader').dataTable(data).then(function(dataTable) {
    sleepChart.data = dataTable;
});
</script>

<ul>
{% for feed in site.data.feeds %}
    <li>
        {{ feed[" Start Time"] }}
        -
        {{ feed[" End Time"] }}
    </li>
{% endfor %}
</ul>
