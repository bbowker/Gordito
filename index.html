---
layout: default
description: Charts and stuff
---

<script src="{{ base_path }}vendor/moment/moment.js"></script>
<script src="{{ base_path }}vendor/chart.js/Chart.js"></script>
<script src="{{ base_path }}vendor/underscore/underscore.js"></script>
<script src="{{ base_path }}js/data.js"></script>

<canvas id="myChart" width="400" height="400"></canvas>
<script type="text/javascript">
var sleeps = new Sleeps({{ site.data.sleeps | jsonify }});

var naps = sleeps.naps.splice(0,10);
var dates = _.pluck(naps, "Mid Time");
var values = _.map(naps, function (nap) {
	return parseInt(nap["Approximate Duration (Minutes)"]);
});

var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [{
            label: 'Naps',
            data: values,
            borderWidth: 1
        }]
    },
    options: {
        scales: {
        	xAxes:[{
        		type: "time",
        	}],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

<ul>
{% for feed in site.data.feeds %}
  <li>
      {{ feed[" Start Time"] }}
		-
      {{ feed[" End Time"] }}
  </li>
{% endfor %}
</ul>
